<!doctype html>
<html lang="en" data-ng-app="GABook">
<head>
  <meta charset="UTF-8">
  <title>GABook</title>

  <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="bower_components\angular\angular.js"></script>
  <script src="app.js"></script>
  <script src="directives.js"></script>

</head>
<body>
  <h1> Your Favorite Instructors </h1>
  <div data-ng-controller="InstructorController as ctrl">
    <!--  Traverses $scope.students in app.js controller -->
    <div data-ng-repeat="instructor in ctrl.instructors | orderBy: 'cohort'">
      <name-card></name-card>
    </div>
  </div>
</body>
</html>
