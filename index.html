<!doctype html>
<html lang="en" data-ng-app="githubApp">
<head>
  <meta charset="UTF-8">
  <title>Instructor List</title>

  <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="bower_components\angular\angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body >
  <div data-ng-controller="InstructorController as ctrl">
    <!--  Traverses $scope.students in app.js controller -->
    <div data-ng-repeat="instructor in ctrl.instructorList | orderBy: 'cohort'">
      <img ng-src="{{instructor.image}}">{{instructor.name}} {{instructor.github}} {{instructor.cohort}} {{instructor.position}}
    </div>
  </div>
</body>
</html>
